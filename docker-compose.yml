services:
  fast-whisper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fast-whisper
    ports:
      - "8000:8000"
    environment:
      - WHISPER_MODEL_SIZE=${WHISPER_MODEL_SIZE:-tiny}
      - WHISPER_LANGUAGE=${WHISPER_LANGUAGE:-es}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

