# Example docker-compose file using pre-built image from GitHub Container Registry
# Usage: docker compose -f docker-compose.ghcr.yml up -d

services:
  fast-whisper:
    image: ghcr.io/agomezb/faster-whisper-service:latest
    container_name: fast-whisper
    ports:
      - "8000:8000"
    environment:
      - WHISPER_MODEL_SIZE=${WHISPER_MODEL_SIZE:-tiny}
      - WHISPER_LANGUAGE=${WHISPER_LANGUAGE:-es}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

